<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirul Hakim</title>
    <link href="https://fonts.googleapis.com/css2?family=Strait&family=Italiana&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Strait', sans-serif;
            margin: 0; /* Changed from 1px to 0 */
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d1c0a5;
            padding: 10px;
        }
        header h1 {
            font-family: 'Italiana', serif;
            margin: 0;
        }
        nav {
            background-color: #d1c0a5;
        }
        nav ul {
            list-style-type: none;
            padding: 0; /* Changed from 3px to 0 */
            margin: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin: 0 15px;
            position: relative;
        }
        nav ul li:not(:last-child)::after {
            content: "";
            position: absolute;
            top: 50%;
            right: -15px;
            transform: translateY(-50%);
            height: 15px;
            width: 1px;
            background-color: black;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-family: 'Strait', sans-serif;
            padding: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            padding: 20px;
        }
        .grid-item {
            position: relative;
        }
        .grid-item img {
            width: 100%;
            height: auto;
        }
        .center-text {
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column: span 3;
        }
        .center-text h2 {
            font-family: 'Italiana', serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>AMIRUL HAKIM</h1>
        <nav>
            <ul>
                <li><a href="Lifestyle.html">Lifestyle</a></li>
                <li><a href="Work.html">Work</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-item"><img src="IMAGE/photo_2024-06-30_23-42-57.jpg" alt="Image 1"></div>
            <div class="grid-item"><img src="IMAGE/photo_2023-12-12_09-53-25.jpg" alt="Image 2"></div>
            <div class="grid-item"><img src="IMAGE/photo_2024-06-30_23-45-03.jpg" alt="Image 3"></div>
            <div class="grid-item center-text">
                <h2>Amirul Hakim</h2>
            </div>
            <div class="grid-item"><img src="IMAGE/photo_2024-07-09_13-51-23.jpg" alt="Image 5"></div>
            <div class="grid-item"><img src="IMAGE/photo_2024-07-09_13-53-15.jpg" alt="Image 6"></div>
            <div class="grid-item"><img src="IMAGE/photo_2023-12-12_21-57-35.jpg" alt="Image 7"></div>
        </div>
    </main>
</body>
</html>
