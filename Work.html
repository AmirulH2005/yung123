<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Amirul Hakim</title>
    <style>
        @font-face {
            font-family: 'Ataliana';
            font-weight: normal;
            font-style: normal;
        }

        @import url('https://fonts.googleapis.com/css2?family=Strait&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #b09e87;
            padding: 15px;
            text-align: left;
            font-size: 30px;
            color: #000;
            display: flex;
            align-items: center;
        }
        .header .title {
            flex: 1;
            font-family: 'Ataliana'; /* Changed font */
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            font-family: 'Strait'; /* Changed font */
        }
        .nav a {
            color: #000;
            padding: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-left: 1px solid #000;
            font-size: 12px; /* Adjusted font size */
        }
        .nav a:first-child {
            border-left: none;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #fff;
            width: calc(50% - 40px); /* Adjust width for two images per row */
            box-sizing: border-box;
        }
        .gallery-item img {
            max-width: 100%; /* Make sure images fit within their container */
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

        <div class="nav">
